paths:
  /search:
    post:
      tags:
      - "api"
      summary: "Search"
      description: "商品検索（カタログ：Solr Index）"
      operationId: "Search"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "商品検索（カタログ：Solr Index）・リクエスト"
        required: true
        schema:
          $ref: "#/definitions/SearchRequest"
      responses:
        200:
          description: "Success"
          schema:
            type: array
            items:
              $ref: "#/definitions/SearchResult"
        405:
          description: "Invalid input"
  /recommend:
    post:
      tags:
      - "api"
      summary: "Recommend"
      description: "おすすめ商品"
      operationId: "Recommend"
      consumes:
      - "application/json"
      produces:
      - "application/json"
